{% extends "base.html" %}

{% block title %}Update Profile | FireGuard AI{% endblock %}

{% block content %}
<div class="card mx-auto mt-5 shadow" style="max-width: 500px;">
    <div class="card-body">
        <h3 class="text-center text-danger mb-3">Update Your Profile</h3>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Password (optional)</label>
                <input type="password" name="password" class="form-control" placeholder="Leave blank to keep current password">
            </div>
            <button type="submit" class="btn btn-danger w-100">Update Profile</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
